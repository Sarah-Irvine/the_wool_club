{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="page_search">
      <div class="page_search__title page_search__container">Learn a new skill...</div>
      <div>
      <form action="{% url 'class_list' %}" method="get" class="page_search__controls">
        <div class="search-bar">
        <input class="search-bar__input" type="text" name="keywords" id="keywords", placeholder="Search workshops...">
        <button class="search-bar__button" type="submit"><img class="nav__svg-logo" src="{% static 'images/search.svg' %}" alt="search"></button>
        </div>
        <div class="input-group">
          <a href="{% url 'class_list' %}" ><img class="nav__svg-logo" src="{% static 'images/refresh.svg' %}" alt="search"></a>
        </div>
      </form>
      </div>
    </section>

    <ul class="card-background">
      {% for workshop in workshops %}
        <li class="workshop">
          <img class="workshop-image" src="{% static 'images/image_placeholder.jpg' %}" alt="">
          <div >
            <h2>{{ workshop.title }}</h2>
            <h3>{{ workshop.datetime }} | Â£{{ workshop.cost }}</h3>
            <p>{{ workshop.description }}</p>
          </div>
          <div class="workshop-controls">
            <a class="button" href="{% url 'class_details' workshop.id %}">Details</a>
          </div>
        </li>
      {% endfor %}
    </ul>
    
{% endblock content %}
