{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section class="page_search">
      <h1 class="page_search__title">Learn a new skill...</h1>
      <p class="page-search__subtitle">All of our workshops are free and there are options to suit every level from beginner through to advanced. Why not sign up today?</p>
      <form action="{% url 'class_list' %}" method="get" class="page_search__controls">
        <div class="search-bar">
        <input class="search-bar__input" type="text" name="keywords" id="keywords", placeholder="Search workshops...">
        <button class="search-bar__button" type="submit"><img class="nav__svg-logo" src="{% static 'images/search.svg' %}" alt="search"></button>
        </div>
        <a class="input-group" href="{% url 'class_list' %}" ><img class="nav__svg-logo" src="{% static 'images/refresh.svg' %}" alt="search"></a>
      </form>
    </section>

  </section>
  {% include 'partials/workshops.html' with events=events %}
  </section>
    
{% endblock content %}
