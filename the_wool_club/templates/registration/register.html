{% extends 'base.html' %}

{% block content %}
<section class="login-register-card">
    <div>
        <h2 class="login-register__title">Register</h2>
    </div>
    {% if form.errors %}
    <div>
    {% for input,errors in form.errors.items %}
        <ul>
        {% for error in errors %}
            <li>{{error}}</li>
        {% endfor %}
        </ul>
    {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'accounts_register' %}" method="POST">
    {% csrf_token %}

    <div class="login-register__form">
    <div class="input-group login-register__form__item">
        <label for="username">Username:</label>
        <input required type="text" name="username" id="username">
    </div>

    <div class="input-group login-register__form__item">
        <label for="password">Password:</label>
        <input required type="password" name="password1" id="password">
    </div>

    <div class="input-group login-register__form__item">
        <label for="confirm-password">Confirm Password:</label>
        <input required type="password" name="password2" id="confirm-password">
    </div>
    </div>

    <input type="submit" value="Register" class="button"/>
    <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p class="small-font">Already a member? <a href="{% url 'accounts_login' %}">Log in here</a></p>
</section>
{% endblock %}
