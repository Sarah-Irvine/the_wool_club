{% extends 'base.html' %}

{% block content %}
    <section class="login-register-card">
      <div>
        <h2 class="login-register__title">Log in</h2>
      </div>
      {% if form.errors %}
        <div>
        {% for input,errors in form.errors.items %}
          <ul>
            {% for error in errors %}
              <li>{{error}}</li>
            {% endfor %}
          </ul>
        {% endfor %}
        </div>
      {% endif %}

      <form action="{% url 'accounts_login' %}" method="POST">
        {% csrf_token %}

        <div class="login-register__form">
        <div class="input-group login-register__form__item">
          <label for="username">Username: </label>
          <input required type="text" name="username" id="username">
        </div>

        <div class="input-group login-register__form__item">
          <label for="password">Password: </label>
          <input required type="password" name="password" id="password">
        </div>
        </div>

        <input type="submit" value="Log in" class="button"/>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
      <p class="small-font">Not a member? <a href="{% url 'accounts_register' %}">Register here</a></p>
    </section>
{% endblock %}
