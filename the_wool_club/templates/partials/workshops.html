{% load static %}

<ul class="card-background">
    {% for workshop in workshops %}
      <li class="workshop">
        <div class="workshop__image-text">
          <img class="workshop-image" src="{% static 'images/image_placeholder.jpg' %}" alt="">
          <div class="workshop-text__list">
          <h2 class="bold">{{ workshop.title }}</h2>
          <br>
          <h3>{{ workshop.datetime }} | Â£{{ workshop.cost }}</h3>
          <h4>Skill level: {{ workshop.skill_level }}</h4>
          <br>
          <p>{{ workshop.description }}</p>
          </div>
        </div>
        <div class="workshop-controls">
          <a class="button" href="{% url 'class_details' workshop.title %}">Details</a>
        </div>
      </li>
    {% endfor %}
  </ul>
